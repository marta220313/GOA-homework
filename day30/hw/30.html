<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--თქვენი სიტყვებით ახსენით განსხვავება inline, 
    internal და external css-ზე, გააკეთეთ ნახაზი ამ 
    საკითხზე-->

    <p>
        inline css --  იწერება html-ის ფაილში და 
        იწერება style ატრიბუტში.

        internal css -- იწერება html-ის ფაილში და
        იწერება style თეგში, ხოლო style თეგი არის
        head თეგში.
        external css - იწერება css-ის ფაილში და 
        css-ის მთავარ ფაილს არქმევენ style.css-ს.

    </p>

    <!--ვებსაიტზე დაამატეთ 5 პარაგრაფი და 5-ვე 
    განალაგეთ მარჯვნივ-->
    <p style="text-align: right;">hello world!</p>

    <!--ვებსაიტზე დაამატეთ 10 ღილაკი და 10-ვერ 
    ფონის ფერი გაუწერეთ მწვანე-->

    <button style="background-color: rgb(0, 255, 64);">hi</button>
    <button style="background-color: rgb(33, 198, 74);">hi</button>
    <button style="background-color: rgb(10, 94, 31);">hi</button>
    <button style="background-color: rgb(86, 230, 122);">hi</button>
    <button style="background-color: rgb(51, 127, 70);">hi</button>
    <button style="background-color: rgb(23, 121, 48);">hi</button>
    <button style="background-color: rgb(8, 53, 19);">hi</button>
    <button style="background-color: rgb(64, 119, 78);">hi</button>
    <button style="background-color: rgb(39, 218, 84);">hi</button>
    <button style="background-color: rgb(58, 112, 71);">hi</button>


     <!--ვებსაიტზე დაამატეთ 5 სათაური და 5-ვეს ფერი გაუწერეთ მწვანე-->

     <h1 style="color: rgb(0, 255, 64);"></h1>
     <h1 style="color: rgb(0, 255, 64);"></h1>
     <h1 style="color: rgb(0, 255, 64);"></h1>
     <h1 style="color: rgb(0, 255, 64);"></h1>
     <h1 style="color: rgb(0, 255, 64);"></h1>

     <!--ვებსაიტზე დაამატეთ 5 i თეგი და 5-ვერ ფონტის ზომა 
     გახადეთ 25 პიქსელი-->
     <p></p>

     <!--ვებსაიტზე დაამატეთ 5 u თეგი და 5-ვეს ფონტის სისქე გახადეთ 900-->
     <p></p>

     <!--ეს არის დავალება ნომ:10-->
     

    
</body>
</html>
